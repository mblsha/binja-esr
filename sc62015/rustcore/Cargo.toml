[package]
name = "sc62015-rustcore"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Optional Rust implementation of the SC62015 emulator core."

[lib]
name = "_sc62015_rustcore"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module", "abi3-py311"] }

[build-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
