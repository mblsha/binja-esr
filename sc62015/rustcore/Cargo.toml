[package]
name = "sc62015-rustcore"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Slim PyO3 bridge for the SC62015 CPU facade."

[lib]
name = "_sc62015_rustcore"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
pyo3 = { version = "0.22.2", features = ["extension-module"] }
rust_scil = { path = "../../emulators/rust_scil" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
once_cell = "1.18"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
sc62015-core = { path = "../core" }

[[bin]]
name = "pce500-cli"
path = "src/bin/pce500-cli.rs"
