[pytest]
testpaths = sc62015
norecursedirs = mcp scripts
filterwarnings =
    # Ignore protobuf deprecation warnings that will be fixed by Google before Python 3.14
    ignore:Type google\._upb\._message\.MessageMapContainer.*:DeprecationWarning
    ignore:Type google\._upb\._message\.ScalarMapContainer.*:DeprecationWarning

