name: Tests

on:
  push:
    branches: [ main, master, fast ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    
    - name: Install dependencies
      run: |
        uv sync --extra dev --extra pce500 --extra web

    - name: Build Rust LLAMA backend
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv pip install maturin
        uv run maturin develop --manifest-path sc62015/rustcore/Cargo.toml
    
    - name: Run LLAMA/Python parity sweep
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv run python tools/llama_parity_sweep.py --emit-traces --trace-prefix trace_ref
        uv run python scripts/compare_perfetto_traces.py trace_ref_python.trace trace_ref_llama.trace

    - name: Run contract harness parity tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv run pytest sc62015/pysc62015/test_contract_harness.py -v


    - name: Run SC62015 tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv run pytest sc62015 -v --cov=sc62015/pysc62015 --cov-report=term-missing
    
    - name: Run PCE500 tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv run pytest pce500 -v --cov=pce500 --cov-report=term-missing
    
    - name: Run Web tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        cd web && uv run pytest tests/ -v --cov=. --cov-report=term-missing
    
    - name: Run linting
      continue-on-error: true
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Run type checking
      run: |
        uv run pyright sc62015/pysc62015
