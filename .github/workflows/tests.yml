name: Tests

on:
  push:
    branches: [ main, master, fast ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        cpu-backend: ["python"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    
    - name: Install dependencies
      run: |
        uv sync --extra dev --extra pce500 --extra web
    
    - name: Run SC62015 tests
      env:
        FORCE_BINJA_MOCK: 1
        SC62015_CPU_BACKEND: ${{ matrix.cpu-backend }}
      run: |
        uv run pytest sc62015 -v --cov=sc62015/pysc62015 --cov-report=term-missing
    
    - name: Run PCE500 tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv run pytest pce500 -v --cov=pce500 --cov-report=term-missing
    
    - name: Run Web tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        cd web && uv run pytest tests/ -v --cov=. --cov-report=term-missing
    
    - name: Run linting
      continue-on-error: true
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Run type checking
      run: |
        uv run pyright sc62015/pysc62015

  dual-backend:
    name: Dual Backend Pytests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 25
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install dependencies
      run: |
        uv sync --extra dev --extra pce500 --extra web

    - name: Run pytest for both backends
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        ./scripts/run_cpu_pytests.py --backends python,rust -- sc62015/pysc62015 -q

  rust-backend:
    name: Optional Rust Backend
    runs-on: ubuntu-latest
    needs: dual-backend
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install dependencies
      run: |
        uv sync --extra dev --extra pce500 --extra web

    - name: Install maturin
      run: |
        uv tool install maturin

    - name: Set up Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Build optional Rust backend
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv run maturin develop --manifest-path sc62015/rustcore/Cargo.toml

    - name: Run backend parity smoke tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        uv run pytest sc62015/pysc62015/test_cpu_backend_parity.py --cpu-backends python,rust -v
