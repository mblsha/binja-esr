name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install -e ./third-party/lark
      - run: python -m pip install -e .[dev]
      - run: ruff check
      - run: python scripts/run_mypy.py
      - run: pytest -q
