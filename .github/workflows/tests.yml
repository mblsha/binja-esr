name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install -e .[dev]
      - name: Run Ruff
        run: ruff check
      - name: Run Mypy
        run: python scripts/run_mypy.py
      - name: Run Pytest
        run: pytest -q
