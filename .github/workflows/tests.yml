name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e ".[dev,pce500,web]"
    
    - name: Run SC62015 tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        pytest sc62015 -v --cov=sc62015/pysc62015 --cov-report=term-missing
    
    - name: Run PCE500 tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        pytest pce500 -v --cov=pce500 --cov-report=term-missing
    
    - name: Run Web tests
      env:
        FORCE_BINJA_MOCK: 1
      run: |
        cd web && pytest tests/ -v --cov=. --cov-report=term-missing
