name: Private ROM tests (push to master)
on:
  push:
    branches: [ master ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger private run for this commit
        env:
          TOKEN: ${{ secrets.PRIVATE_REPO_DISPATCH_TOKEN }}
          SHA: ${{ github.sha }}
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/mblsha/binja-esr-tests/dispatches \
            -d "{\"event_type\":\"rom-tests\",\"client_payload\":{\"sha\":\"$SHA\"}}"

  rom_tests_check:
    name: private/rom-tests
    needs: dispatch
    runs-on: ubuntu-latest
    steps:
      - run: echo "Triggered private ROM tests via repository_dispatch."
